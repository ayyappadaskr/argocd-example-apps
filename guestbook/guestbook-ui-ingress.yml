apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: guestbook-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: 
    http:
      paths:
      - path: /guestbook-ui(/|$)(.*)
        backend:
          serviceName: guestbook-ui
          servicePort: http
